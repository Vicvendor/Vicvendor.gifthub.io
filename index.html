<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vicvendors | Better Prices Than the Stores</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #f1f1f1;
    }

    header {
      background-color: #000;
      padding: 30px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
      color: #fff;
      letter-spacing: 2px;
    }

    header p {
      color: #aaa;
      font-size: 16px;
      margin-top: 10px;
      letter-spacing: 1px;
    }

    /* Product Grid Layout */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Ensures the grid is flexible */
      gap: 20px;
      padding: 40px 20px;
    }

    .product {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 300px;
    }

    .product:hover {
      background-color: #333;
      border-color: #444;
      transform: translateY(-5px);
    }

    .product h3 {
      margin: 0 0 10px;
      font-size: 22px;
      color: #fff;
    }

    .product p {
      color: #ccc;
      margin: 6px 0;
    }

    .price-sell {
      color: #00ff99;
      font-weight: bold;
      font-size: 18px;
    }

    .product-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .buy-now {
      color: #fff;
      background-color: #ff4444;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .buy-now:hover {
      background-color: #ff2222;
    }

    footer {
      background-color: #000;
      text-align: center;
      padding: 20px;
      border-top: 1px solid #333;
      font-size: 14px;
      color: #777;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2em;
      }

      .product-grid {
        padding: 20px;
      }

      .product {
        height: auto;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Vicvendors</h1>
    <p>Better Prices Than the Stores</p>
  </header>

  <!-- Product Grid -->
  <section class="product-grid">
    <div class="product">
      <h3>iPhone 12</h3>
      <p class="price-sell">Sell: $200+</p>
      <div class="product-footer">
        <a href="#" class="buy-now">Buy Now</a>
      </div>
    </div>

    <div class="product">
      <h3>AirPods Pro</h3>
      <p class="price-sell">Sell: $80</p>
      <div class="product-footer">
        <a href="#" class="buy-now">Buy Now</a>
      </div>
    </div>

    <div class="product">
      <h3>AirPods Max</h3>
      <p class="price-sell">Sell: $120</p>
      <div class="product-footer">
        <a href="#" class="buy-now">Buy Now</a>
      </div>
    </div>

    <div class="product">
      <h3>Sp5der Hoodie</h3>
      <p class="price-sell">Sell: $60</p>
      <div class="product-footer">
        <a href="#" class="buy-now">Buy Now</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Contact: maxfoilglenn@gmail.com | +61 451 412 080</p>
  </footer>

</body>
</html>
