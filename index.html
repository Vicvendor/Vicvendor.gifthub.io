<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vicvendors | Order Now via Email, Call, or Text</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #f1f1f1;
      width: 100%;
      overflow-x: hidden;
    }

    header {
      background-color: #000;
      padding: 30px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    header h1 {
      font-size: 2em;
      margin: 0;
      color: #fff;
      letter-spacing: 2px;
    }

    header p {
      color: #aaa;
      font-size: 16px;
      margin-top: 10px;
      letter-spacing: 1px;
    }

    /* Center content on page */
    .container {
      width: 90%;
      margin: 0 auto;
    }

    /* Product Grid Layout */
    .product-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 40px 0;
    }

    .product {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: auto;
    }

    .product:hover {
      background-color: #333;
      border-color: #444;
      transform: translateY(-5px);
    }

    .product h3 {
      margin: 0 0 10px;
      font-size: 22px;
      color: #fff;
    }

    .product p {
      color: #ccc;
      margin: 6px 0;
    }

    .price-sell {
      color: #00ff99;
      font-weight: bold;
      font-size: 18px;
    }

    .product-footer {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    .order-info {
      margin-top: 10px;
      font-size: 14px;
      color: #ffcc00;
    }

    footer {
      background-color: #000;
      text-align: center;
      padding: 20px;
      border-top: 1px solid #333;
      font-size: 14px;
      color: #777;
    }

    /* Mobile Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8em;
      }

      .product-grid {
        padding: 20px;
      }

      .product {
        height: auto;
      }

      .price-sell {
        font-size: 16px;
      }

      .order-info {
        font-size: 12px;
      }

      header p {
        font-size: 14px;
      }
    }

    /* Extra padding and adjustments for smaller screens */
    @media (max-width: 480px) {
      header {
        padding: 20px;
      }

      header h1 {
        font-size: 1.5em;
      }

      .product {
        padding: 15px;
      }

      .price-sell {
        font-size: 14px;
      }

      .order-info {
        font-size: 10px;
      }

      footer {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Vicvendors</h1>
    <p>Better Prices Than the Stores</p>
  </header>

  <!-- Container for content -->
  <div class="container">
    <!-- Product Grid -->
    <section class="product-grid">
      <div class="product">
        <h3>iPhones</h3>
        <p class="price-sell">$200+</p>
        <div class="product-footer">
          <p class="order-info">Order via Email, Call, or Text: Cash in hand and meet in person.</p>
        </div>
      </div>

      <div class="product">
        <h3>AirPods Max</h3>
        <p class="price-sell">$80</p>
        <div class="product-footer">
          <p class="order-info">Order via Email, Call, or Text: Cash in hand and meet in person.</p>
        </div>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer>
    <p>Contact: maxfoilglenn@gmail.com | +61 451 412 080</p>
  </footer>
</body>
</html>
