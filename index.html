<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vicvendors | Better Prices Than the Stores</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #f1f1f1;
    }

    header {
      background-color: #000;
      padding: 30px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    header h1 {
      font-size: 2em;
      margin: 0;
      color: #fff;
    }

    header p {
      color: #aaa;
      font-size: 14px;
      margin-top: 5px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .product {
      background-color: #1a1a1a;
      border: 1px solid #2e2e2e;
      border-radius: 10px;
      padding: 20px;
      transition: 0.3s ease;
    }

    .product:hover {
      border-color: #444;
      transform: translateY(-5px);
    }

    .product h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #fff;
    }

    .product p {
      margin: 6px 0;
      color: #ccc;
    }

    .price-buy {
      color: #ff4444;
      font-weight: bold;
    }

    .price-sell {
      color: #00ff99;
      font-weight: bold;
    }

    footer {
      background-color: #000;
      text-align: center;
      padding: 20px;
      border-top: 1px solid #333;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Vicvendors</h1>
    <p>Better Prices Than the Stores</p>
  </header>

  <section class="product-grid">
    <div class="product">
      <h3>iPhone</h3>
      <p class="price-buy">Buy: $80</p>
      <p class="price-sell">Sell: $200+</p>
    </div>
    <!-- Add other products here -->
  </section>

  <footer>
    Contact: maxfoilglenn@gmail.com | +61 451 412 080
  </footer>

</body>
</html>
